name: Build and deploy Node.js app to Azure Web App - ontivitywo-backend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"

      - name: Install dependencies
        working-directory: ./api
        run: npm install

      - name: Build (if needed)
        working-directory: ./api
        run: npm run build --if-present

      - name: Upload API folder as artifact
        uses: actions/upload-artifact@v4
        with:
          name: api-artifact
          path: ./api/**

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download API artifact
        uses: actions/download-artifact@v4
        with:
          name: api-artifact
          path: ./api   # ðŸ‘ˆ Make sure artifact is extracted here

      - name: Display structure (debug)
        run: ls -R ./api   # ðŸ‘€ Just to confirm folder structure

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "ontivitywo-backend"
          slot-name: "Production"
          package: ./api   # ðŸ‘ˆ This folder will now exist
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_A70D2CB279044FE2A8849A6AB59A1A3B }}
