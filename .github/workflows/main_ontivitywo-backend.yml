name: Build and deploy Node.js app to Azure Web App - ontivitywo-backend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Install dependencies
        working-directory: ./api     # ðŸ‘ˆ Install inside /api folder
        run: npm install

      - name: Build (if needed)
        working-directory: ./api
        run: npm run build --if-present

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: api/                 # ðŸ‘ˆ Upload entire /api folder

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: .                    # ðŸ‘ˆ Extract to current directory

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'ontivitywo-backend'
          slot-name: 'Production'
          package: ./api             # ðŸ‘ˆ Now this will exist
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_A70D2CB279044FE2A8849A6AB59A1A3B }}
